      <h4 class="heading">Contact Me</h4>

        <input type="text" id="phone" name="phone" required placeholder="Phone Number" class="text-input phone-input">
        <textarea name="message" id="message"    placeholder="Enter Message" class="text-input message-input"></textarea>
      </div>
